<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Sort Puzzle</title>
</head>
<body>
    <header>
        <h1 id="gameTitle">Color Sort</h1>
        <button class="howToPlayButton">How to Play</button>

        <div class="modal">
            <div id="modalTextbox">
            <h1 class="modalHeader">Color Sort</h1>
            <p class="modalText">Color Sort is a challenging logic puzzle. Sort the colored balls into the tubes until all of the same-colored balls are in the same tube.</p>
            <button class="closeModalButton">Close</button>
            </div>
        </div>

    </header>
    
    <div class="game">
        <div class="box" id="box1" ondrop="drop(event)" ondrag="allowDrop(event)"> 
            <div class="ball blue"  draggable="true" ondragstart="drag(event)"> </div>
            <div class="ball green" draggable="true" ondragstart="drag(event)"> </div>
            <div class="ball green" draggable="true" ondragstart="drag(event)"> </div>
        </div>
        <div class="box" id="box2" ondrop="drop(event)" ondrag="allowDrop(event)"> 
            <div class="ball blue" draggable="true" ondragstart="drag(event)"> </div>
            <div class="ball brown" draggable="true" ondragstart="drag(event)"> </div>
            <div class="ball orange" draggable="true" ondragstart="drag(event)"> </div>
        </div>
        <div class="box" id="box3" ondrop="drop(event)" ondrag="allowDrop(event)"> 
            <div class="ball green" draggable="true" ondragstart="drag(event)"> </div>
            <div class="ball orange" draggable="true" ondragstart="drag(event)"> </div>
            <div class="ball brown" draggable="true" ondragstart="drag(event)"> </div>
        </div>
        <div class="box" id="box4" ondrop="drop(event)" ondrag="allowDrop(event)">
            <div class="ball orange" draggable="true" ondragstart="drag(event)"> </div>
            <div class="ball blue" draggable="true" ondragstart="drag(event)"> </div>
            <div class="ball brown" draggable="true" ondragstart="drag(event)"> </div>
        </div>
        <div class="box" id="box5" ondrop="drop(event)" ondrag="allowDrop(event)">
        </div>
        <div class="box" id="box6" ondrop="drop(event)" ondrag="allowDrop(event)">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
